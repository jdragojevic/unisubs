{% load i18n subtitles_tags videos_tags %}

{% for lang in language_list %}
<li>
<img src="{{ STATIC_URL }}images/language-list/status-{{ lang.status }}.png" alt="">
    <a href="{{ lang.url }}"> {{ lang.name }} </a>
    {% if lang.tags %}
    <span class="tags">
        {% for tag in lang.tags %}
            {{ tag }}
            {% if not forloop.last %}|{% endif %}
        {% endfor %}
    </span>
    {% endif %}
</li>
{% endfor %}
